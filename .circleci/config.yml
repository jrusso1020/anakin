---
version: 2.1
jobs:
  setup:
    docker:
      - image: circleci/node:14.4.0
    working_directory: ~/anakin
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install && npm rebuild
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/anakin
  build_and_deploy:
    docker:
      - image: circleci/node:10.15.3
    working_directory: ~/anakin
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Deploy
          command: |
            npm run build && npm run deploy
workflows:
  version: 2.1
  build:
    jobs:
      - setup
      - build_and_deploy:
          requires:
            - setup
          filters:
            branches:
              only:
                - main

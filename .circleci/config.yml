---
version: 2.1
jobs:
  dependencies:
    docker:
      - image: circleci/node:15.5.0
    working_directory: ~/anakin
    steps:
      - checkout
      - run:
          name: Install Yarn 2
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            yarn set version 2.4.0
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}
            - yarn-packages-v1
      - run:
          name: Install Dependencies
          command: |
            yarn install --immutable
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./.yarn/cache
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/anakin
  build:
    docker:
      - image: circleci/node:15.5.0
    working_directory: ~/anakin
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Build
          command: |
            yarn run build
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ checksum ".cache" }}
          paths:
            - ./.cache
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ checksum "public" }}
          paths:
            - ./public
  deploy:
    docker:
      - image: circleci/node:15.5.0
    working_directory: ~/anakin
    steps:
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ checksum ".cache" }}
      - restore_cache:
          key: v1-repo-{{ .Branch }}-{{ checksum "public" }}
      - run:
          name: Deploy
          command: |
            yarn run deploy
workflows:
  version: 2.1
  build:
    jobs:
      - dependencies
      - build:
          requires:
            - dependencies
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
